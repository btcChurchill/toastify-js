<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<body>
  <style>
    .text {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
  }
  
  .text > p {
    margin-left: 10px;
  }
  </style>
  <div class="text">
            <p>&copy;</p>
            <p id="demo"></p>
            <p><a href="https://github.com/btcChurchill?">Click here..</a></p>
        </div>

            document.getElementById("demo").innerHTML = year;
    </script>
